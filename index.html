<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHR Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To AHR Bank</h1>
        <div class="submit-area">
            <h4 class="fw-bold">Login</h4>
            <input class="form-control" type="text" placeholder="Email" >
            <br>
            <input class="form-control" type="password" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="trans-area">
        <div class="row">
            <div class="col-md-4  ">
                <div class="deposit card">
                    <h5>Deposit</h5>
                    <h1 class="fw-bold">$500</h1>
                </div>
            </div>
            <div class="col-md-4  ">
                <div class="widthraw card">
                    <h5>Widthraw</h5>
                    <h1 class="fw-bold">$00</h1>
                </div>
            </div>
            <div class="col-md-4  ">
                <div class="balance card">
                    <h5>Balance</h5>
                    <h1 class="fw-bold">$1500</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="fw-bold">Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ Want to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="fw-bold">Widthraw</h4>
                    <input class="form-control" type="text" placeholder="$ want to Widthraw">
                    <br>
                    <button id="" class="btn btn-success">Widthraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display='none';
            const tansArea = document.getElementById('trans-area');
            tansArea.style.display='block';
        });

        //depostit
        const dpositBtn = document.getElementById('addDeposit');
        dpositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);
        });
    </script>
</body>
</html>
