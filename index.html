<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHR Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To AHR Bank</h1>
        <div class="submit-area">
            <h4 class="fw-bold">Login</h4>
            <input class="form-control" type="text" placeholder="Email" >
            <br>
            <input class="form-control" type="password" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="trans-area">
        <div class="row">
            <div class="col-md-4  ">
                <div class="deposit card">
                    <h5>Deposit</h5>
                    <h2 class="fw-bold">$ <span id="currentDesopit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4  ">
                <div class="widthraw card">
                    <h5>Widthraw</h5>
                    <h2 class="fw-bold">$ <span id="currentWidthraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4  ">
                <div class="balance card">
                    <h5>Balance</h5>
                    <h2 class="fw-bold">$ <span id="currentBalance">00</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="fw-bold">Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ Want to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="fw-bold">Widthraw</h4>
                    <input class="form-control" id="widthrawAmount" type="text" placeholder="$ want to Widthraw">
                    <br>
                    <button id="widthrawBtn" class="btn btn-success">Widthraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display='none';
            const tansArea = document.getElementById('trans-area');
            tansArea.style.display='block';
        });

        //depostit
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener("click", function () {
            /* const depositAmount = document.getElementById('depositAmount').value;
            const depositAmountNumber = parseFloat(depositAmount); */

            const depositAmountNumber = getInputNumber('depositAmount');

            /* const currentDesopit = document.getElementById('currentDesopit').innerText;
            const currentDesopitNumber = parseFloat(currentDesopit);
            const totalDeposit = depositAmountNumber + currentDesopitNumber;

            document.getElementById('currentDesopit').innerText=totalDeposit; */
            
            updateSpanText('currentDesopit', depositAmountNumber);
            updateSpanText('currentBalance', depositAmountNumber);

            document.getElementById('depositAmount').value = "";
        })

        function updateSpanText(id, depositAmountNumber) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositAmountNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;

        }

        const widthrawBtn = document.getElementById('widthrawBtn');
        widthrawBtn.addEventListener("click",function() {
            const widthrawNumber = getInputNumber('widthrawAmount');
            
            updateSpanText('currentWidthraw', widthrawNumber);
            updateSpanText('currentBalance',-1 * widthrawNumber);
            document.getElementById('widthrawAmount').value = "";
        })
        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const AmanuntwNumber = parseFloat(amount);
            return AmanuntwNumber;
        }
    </script>
</body>
</html>
